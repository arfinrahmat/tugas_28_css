<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style media="screen">
      body {
        background: #333333;
        padding: 50px;
        margin: 0 350px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="" align="center">
        <img
          src="lampung.jpg"
          class="rounded-circle"
          alt="lampung"
          width="200px"
          height="100px"
        />
      </div>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label class="text-white">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            name="nama"
            placeholder="Nama Lengkap"
          />
        </div>
        <div class="form-group">
          <label class="text-white">Alamat</label>
          <textarea
            name="Alamat"
            class="form-control"
            rows="3"
            cols="50"
          ></textarea>
        </div>
        <div class="form-group">
          <label class="text-white">Alamat Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Alamat Email (disabled)"
          />
        </div>
        <div class="form-group">
          <label class="text-white">Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group">
          <label class="text-white"> Scan KTP</label>
          <input type="file" class="form-control-file text-white" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="text-white"
            ><small
              >Saya <u>setuju</u> dan telah membaca
              <label class="text-primary">aturan</label> serta
              <label class="text-primary">ketentuan</label> yang berlaku.</small
            ></label
          >
        </div>
        <button type="button" class="btn btn-primary btn-block" name="button">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
